<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./simon.css">
    <title>Simon Says Game</title>
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Press any key to start the game</h3>
    <div class="mainbox j">
        <div type="button" class="btn deeppink"></div>
        <div type="button" class="btn blue"></div>
    </div>
    <div class="mainbox k">
        <div type="button" class="btn orange"></div>
        <div type="button" class="btn blueviolet"></div>
    </div>
    </div>
    <script src="./simon.js"></script>
</body>
</html>
